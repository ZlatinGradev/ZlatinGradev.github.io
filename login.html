<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>First Blog Design</title>
    <link type="text/css" rel="stylesheet" href="Scripts/style.css" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
    <header>
        <div class="navbar navbar-default navbar-fixed-top text-uppercase ">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">blog design</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="registerpage.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal">
                <fieldset>
                    <legend class="text-left">Login</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label "><b>Email</b></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="postEmail" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label "><b>Password</b></label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button id="123" type="submit" href="indexlogged.html" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="container modal-footer pull-left">
            <p>&copy; 2018 - Z.G.</p>
        </div>
    </main>
    <footer></footer>
    <script>
        $(function () { $('#123').on("click", function () { window.location.href="indexlogged.html"; }); });

    </script>
</body>
</html>
